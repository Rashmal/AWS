<!-- Main content section -->

<a (click)="itemClick($event)" class="menu_item_main" [routerLink]="'/layout/global'" routerLinkActive="active-route" pRipple>
    <!--Single Item section-->
    <div class="single_item" [style.margin-top.px]="index == 0 ? 20 : 0" >
        <!--Item icon-->
        <div class="item_icon" [ngClass]="mouseEnter ? 'auto_width' : 'full_width'">
            <i [ngClass]="item.ModuleIcon" class="layout-menuitem-icon"></i>
        </div>
        <!--End of Item icon-->

        <!--Item label-->
        <div *ngIf="mouseEnter" class="item_label">
            <span class="layout-menuitem-text">{{item.Name}}</span>
        </div>
        <!--End of Item label-->


    </div>
    <!--End of Single Item section-->


</a>
<!-- End of Main content section -->
