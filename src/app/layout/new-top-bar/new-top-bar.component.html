<!-- Main content section -->
<div class="layout-topbar">
    <!-- Logo section -->
    <a class="layout-topbar-logo" routerLink="">
        <!-- <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg"
            alt="logo"> -->
            <img src="../../../assets/images/logo_aws.png">
        
    </a>
    <!-- End of Logo section -->

     <!-- Logo section -->
     <!-- <div class="logo_section">
        <img src="../../../assets/images/logo_aws.png">
    </div> -->
    <!-- End of Logo section -->


    <!-- Menu bar section -->
    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>
    <!-- End of Menu bar section -->

    <!-- Menu bar section for mobile -->
    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button"
        (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>
    <!-- End of Menu bar section for mobile -->

    <!-- Top bar menu section -->
    <div #topbarmenu class="layout-topbar-menu"
        [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <!-- <button class="p-link layout-topbar-button">
            <i class="pi pi-calendar"></i>
            <span>Calendar</span>
        </button>
        <button class="p-link layout-topbar-button">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button> -->
        <button class="p-link layout-topbar-button" (click)="opSettingsList.toggle($event)">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button>
    </div>
    <!-- End of Top bar menu section -->
</div>
<!-- End of Main content section -->

<!-- Over panel section for the settings list -->
<p-overlayPanel #opSettingsList>
    <!-- Each option -->
    <div class="option_label" (click)="logoutOnClick()">
        <span>Logout</span>
        <i class="fa fa-angle-right" aria-hidden="true"></i>
    </div>
    <!-- End of Each option -->
</p-overlayPanel>
<!-- End of Over panel section for the settings list -->
