<!--delete confirmation-->
<div class="popup_content">
    <!--Message-->
    <div class="flex flex-column align-items-center w-full gap-3 p-3 mb-3">

        <p>Are you sure want to delete <span class="font_bold" *ngIf="enhancement">{{enhancement.Title}}</span>?</p>
    </div>
    <!--End of Message-->
    <!--Button panel outer div-->
    <div class="button_panel_outer">
        <!--Button panel-->
        <div class="button_panel">
            <button class="button_blue" (click)="confirmDeleteItem(false)">Cancel</button>
            <button class="button_red" (click)="confirmDeleteItem(true)">Delete</button>
        </div>
        <!--End of Button panel-->
    </div>
    <!--End of Button panel outer div-->





</div>
<!--End of delete confirmation-->
