<!--delete confirmation-->
<div class="popup_content">
    <!--Message-->

    <p-table [value]="products" dataKey="code" styleClass="p-datatable-striped">
        <ng-template pTemplate="header">
            <tr class="table_header_row">


                <th class="header_col">Global Client Requirements</th>

                <th class="header_col">Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>


                <td class="req_specs">
                    <div class="req_details_all">
                        <div class="req_title"> {{product.name}}</div>
                        <div class="req_details"> {{product.name}}</div>
                        <div class="assinged_roles"> {{product.name}}</div>
                    </div>
                </td>
                <td class="action_buttons">
                    <div class="btn_panel">
                        <div>
                            <button class="button_blue">Add To Local</button>
                        </div>
                        <div>
                            <button class="button_red">Delete</button>
                        </div>
                        
                       
                    </div>

                </td>

            </tr>
        </ng-template>
    </p-table>

    <!-- Pagination section -->
    <p-paginator class="paginator_sec" #modulePaginator
        [ngClass]="(products && products.length > 0 && products[0].TotalRecords > 10)?'':'display_hide'"
        [rows]="filter.ItemsPerPage" (onPageChange)="onPageChange($event)"
        [totalRecords]="(products.length>0)? products[0].TotalRecords:0"></p-paginator>
    <!-- End of Pagination section -->
</div>


<!--Button panel outer div-->
<div class="button_panel_outer">
    <!--Button panel-->
    <div class="button_panel">


        <button class="button_blue" (click)="onClickCancel()">Close</button>
    </div>
    <!--End of Button panel-->
</div>
<!--End of Button panel outer div-->
