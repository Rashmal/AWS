<!--Client requirements main-->
<div class="card flex justify-content-center gen_info_main">
    <p-accordion [multiple]="true" [activeIndex]="[0, 1]">
        <p-accordionTab header="Client Requirements">
            <!--Client Requirements-->
            <div class="">
                <div class="row">
                    <div class="col-12 col-lg-9">
                        <p-table class="contacts_tbl" [value]="products" dataKey="id"
                            [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-striped">
                            <ng-template pTemplate="header">
                                <tr class="table_header_row">

                                    <th class="header_col" style="width:30%">
                                        Client Requirements
                                    </th>
                                    <th class="header_col" style="width:30%">
                                        Attachments
                                    </th>
                                    <th class="header_col" style="width:10%">
                                        Actions
                                    </th>
                                    <th class="header_col" style="width:20%">
                                        Roles
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-product let-editing="editing" let-rowIndex="rowIndex">
                                <tr>
                                    <!--Requirement text-->
                                    <td class="requirement_description">
                                        <!--requirement description-->
                                        <input class="input_field" type="text" placeholder="Enter Title" />
                                        <!--End of requirement description-->
                                        <!-- Description input -->
                                        <div (click)="enterEditingItem(rowIndex)" (mouseleave)="enterLeaveItem()"
                                            [class]="editingItem_index == rowIndex ? 'show_editor_header': 'hide_editor_header'">
                                            <p-editor>

                                            </p-editor>
                                        </div>

                                        <!-- End of Description input -->

                                    </td>
                                    <!--End of Requirement text-->

                                    <!--Uploaded file section-->
                                    <td class="uploaded_files_section">
                                        <!--Upload button-->
                                        <div class="action_button_upl">
                                            <button (click)="clickOnUploadRequirementFile(product)" class="yellow_btn">Upload Files</button>
                                        </div>
                                        <!--End of Upload button-->

                                        <!--File List-->
                                        <div *ngFor="let item of products" class="uploaded_files_list">
                                            <div>{{item.name}}</div>
                                            <div class="action_button">
                                                <button class="blue_btn"><i class="fa fa-download"
                                                        aria-hidden="true"></i></button>
                                                <button class="red_btn"><i class="fa fa-trash"
                                                        aria-hidden="true"></i></button>
                                            </div>
                                        </div>
                                        <!--End of File List-->

                                    </td>
                                    <!--End of Uploaded file section-->

                                    <!--Action buttons sec-->
                                    <td>
                                        <div class="">
                                            <!--Action buttons-->
                                            <div class="action_button">

                                                <button class="red_btn"><i class="fa fa-trash"
                                                        aria-hidden="true"></i></button>
                                                <button class="grey_btn margin_lr_5"><i class="fa fa-arrow-up"
                                                        aria-hidden="true"></i></button>
                                                <button class="grey_btn"><i class="fa fa-arrow-down"
                                                        aria-hidden="true"></i></button>
                                            </div>
                                            <!--Action buttons-->

                                            <!--Add to Global-->
                                            <div class="action_button">
                                                <button (click)="clickOnAddToGlobal(product)" class="blue_btn_spe">Add To Global</button>
                                            </div>
                                            <!--End of Add to Global-->

                                        </div>
                                    </td>
                                    <!--End of Action buttons sec-->
                                    <!--Roles-->
                                    <td class="uploaded_files_section">
                                        
                                            <div class="action_button_upl">
                                                <button class="green_btn" (click)="onClickUserRole(product)">Select Roles</button>
                                            </div>
                                            <!--Role list-->
                                            <!-- <div>
                                                <p-chips [(ngModel)]="products">
                                                    <ng-template let-item pTemplate="item">
                                                        {{ item.name }}
                                                    </ng-template>
                                                </p-chips>
                                            </div> -->
                                             <!--File List-->
                                        <div *ngFor="let item of products" class="uploaded_files_list">
                                            <div>{{item.name}}</div>
                                            <div class="action_button">
                                                
                                                <button class="red_btn"><i class="fa fa-times"
                                                        aria-hidden="true"></i></button>
                                            </div>
                                        </div>
                                        <!--End of File List-->
                                            <!--End of Role list-->

                                        
                                    </td>
                                    <!--End of Roles-->

                                </tr>
                            </ng-template>
                        </p-table>
                        <!-- Pagination section -->
                        <p-paginator class="paginator_sec" #modulePaginator
                            [ngClass]="(products && products.length > 0 && products[0].TotalRecords > 10)?'':'display_hide'"
                            [rows]="filter.ItemsPerPage" (onPageChange)="onPageChange($event)"
                            [totalRecords]="(products.length>0)? products[0].TotalRecords:0"></p-paginator>
                        <!-- End of Pagination section -->

                    </div>
                    <div class="col-12 col-lg-3">
                        <p-table class="contacts_tbl" [value]="products" dataKey="id">
                            <ng-template pTemplate="header">
                                <tr class="table_header_row">

                                    <th class="header_col" style="width:30%">
                                        Global Files
                                    </th>

                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-product let-editing="editing">
                                <tr class="global_file_list">
                                    <td>
                                        <!--Global file item div-->
                                        <div class="global_file_div">
                                            <div class="global_file">
                                                <span>{{product.name}}</span>
                                            </div>
                                            <div class="action_button_glbl">
                                                <button class="blue_btn"><i class="fa fa-download"
                                                        aria-hidden="true"></i></button>
                                                <button class="red_btn"><i class="fa fa-trash"
                                                        aria-hidden="true"></i></button>
                                            </div>
                                        </div>
                                        <!--End of Global file item div-->


                                    </td>

                                </tr>
                            </ng-template>
                        </p-table>
                        <!-- Pagination section -->
                        <p-paginator class="paginator_sec" #modulePaginator
                            [ngClass]="(products && products.length > 0 && products[0].TotalRecords > 10)?'':'display_hide'"
                            [rows]="filter.ItemsPerPage" (onPageChange)="onPageChange($event)"
                            [totalRecords]="(products.length>0)? products[0].TotalRecords:0"></p-paginator>
                        <!-- End of Pagination section -->
                        <button class="long_txt_btn full_width" (click)="clickOnUploadGlobalFile()">Add New Global Files</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button class="long_txt_btn" (click)="onClickAddFromGlobalReq()">Add New From Global</button>
                        <button class="long_txt_btn">Add New From Empty</button>

                    </div>
                </div>
            </div>



            <!--End of Client Requirements-->

        </p-accordionTab>
        <p-accordionTab header="Hourly and Other Rates">
            <!--Hourly and Other Rates-->
            <div class="">
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <p-table class="contacts_tbl" [value]="products" dataKey="id"
                            [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-striped">
                            <ng-template pTemplate="header">
                                <tr class="table_header_row">
                                    <th class="header_col" style="width:25%">
                                        Rate Name
                                    </th>
                                    <th class="header_col" style="width:25%">
                                        Rate
                                    </th>
                                    <th class="header_col" style="width:25%">
                                        Rate Type (eg, per hour)
                                    </th>

                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-product let-editing="editing">
                                <tr>
                                    <td><textarea class="input_field " placeholder="Enter Rate Name"></textarea></td>
                                    <td><input class="input_field " type="number" /></td>
                                    <td><input class="input_field " placeholder="Enter Rate Type (eg, per hour)"
                                            type="text" /></td>

                                </tr>
                            </ng-template>
                        </p-table>
                        <!-- Pagination section -->
                        <p-paginator class="paginator_sec" #modulePaginator
                            [ngClass]="(products && products.length > 0 && products[0].TotalRecords > 10)?'':'display_hide'"
                            [rows]="filter.ItemsPerPage" (onPageChange)="onPageChange($event)"
                            [totalRecords]="(products.length>0)? products[0].TotalRecords:0"></p-paginator>
                        <!-- End of Pagination section -->
                    </div>
                </div>

            </div>


            <!--End of Hourly and Other Rates-->

        </p-accordionTab>
    </p-accordion>
</div>
<!--End of Client requirements main-->
