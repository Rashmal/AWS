<div *ngIf="false"
    class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg"
            alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        <!-- <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);"> -->
        <div style="border-radius:56px; padding:0.3rem;">

            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="row">
                    <div class="col-9 login-image">


                    </div>
                    <div class="col-3 login-form">
                        <div class="text-center mb-5">
                            <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                            <div class="text-900 text-3xl font-medium mb-3">Welcome, Isabel!</div>
                            <span class="text-600 font-medium">Sign in to continue</span>
                        </div>

                        <div>
                            <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                            <input id="email1" type="text" placeholder="Email address" pInputText class="w-full  mb-5"
                                style="padding:1rem">

                            <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                            <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true"
                                styleClass="mb-5" inputStyleClass="w-full p-3 "></p-password>

                            <div class="flex align-items-center justify-content-between mb-5 gap-5">
                                <div class="flex align-items-center">
                                    <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                                    <label for="rememberme1">Remember me</label>
                                </div>
                                <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                                    style="color: var(--primary-color)">Forgot password?</a>
                            </div>
                            <button pButton pRipple label="Sign In" class="w-full p-3 text-xl"
                                [routerLink]="['/']"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


 <!-- Login main -->
 <div class="container-fluid login_main">
    <!-- Login card -->
    <div class="card">
      <!-- Login main row -->
      <div class="row login_main_row">
        <!-- Login banner image -->
        <div class="col-md-9 banner_img">
          <!-- You can optionally put content here if needed -->
        </div>
        <!-- End of Login banner image -->
        <!-- Login form -->
        <div class="col-md-3 col-sm-12 login_form p-5">
          <h2 class="mb-4">Login</h2>
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" aria-describedby="usernameHelp">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
        <!-- End of Login form -->
      </div>
      <!-- End of Login main row -->
    </div>
    <!-- End of Login card -->
  </div>
  <!-- End of Login main -->
